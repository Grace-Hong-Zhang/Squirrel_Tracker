<!DOCTYPE html>
<html>
    <header>
        <h1>All sightings</h1>
    </header>
    <body>
        <h2>
            <p><a href="/sightings/add">Add a sighting</a></p>
        </h2>
        <table>
		    {% for squirrel in squirrels %}
		    <tr>
			    <td>{{squirrel.unique_squirrel_id}}</td>
			    <td>{{squirrel.date}}</td>
			    <td><a href="/sightings/{{ squirrel.unique_squirrel_id }}/">
                    {{squirrel.unique_squirrel_id}}
                </a></td>
		    </tr>
		    {% endfor %}
	    </table>
    </body>
</html>
